program: train.py
name: DQN
project: gpu-onpolicy
entity: marl-drones
method: grid

metric:
  name: train/return
  goal: maximize

parameters:

  algo:
    values:
    - dqn

  task: 
    values: 
    # - Hover
    # - Track
    - InvPendulumHover
    # - InvPendulumFlyThrough
    # - PayloadFlyThrough
    - PayloadTrack

  task.action_transform:
    value: discrete:2
    
  # task.env.num_envs:
  #   value: 1024

  total_frames: 
    value: 50_500_000

  headless:
    value: true
  
  seed:
    values: [0, 42, 81]

  task.drone_model:
    values: [Firefly, Hummingbird]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}