program: train.py
name: SingleModelBased
project: gpu-onpolicy
entity: marl-drones
method: grid

metric:
  name: train/return
  goal: maximize

parameters:

  algo:
    values:
    - tdmpc

  task: 
    values: 
    - Hover
    - InvertedPendulum
    # - FlyThrough
    # - InvertedPendulumFlyThrough

  task.env.num_envs:
    value: 512

  total_frames: 
    value: 25_500_000

  headless:
    value: true
  
  seed:
    values: [57, 127]

  task.drone_model:
    values: [Firefly, Hummingbird]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}