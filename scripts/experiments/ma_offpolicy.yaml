program: train.py
name: MultiOffpolicy
project: gpu-onpolicy
entity: marl-drones
method: grid

metric:
  name: train/return
  goal: maximize

parameters:

  algo:
    value: matd3
  
  algo.target_noise:
    value: 0.

  algo.share_actor:
    value: false

  algo.actor.hidden_units:
    value: [256, 128, 128]

  algo.critic.hidden_units:
    value: [256, 128, 128]

  task: 
    values: 
    - TransportHover
    - PlatformHover

  # task.env.num_envs:
  #   value: 1024

  total_frames: 
    value: 75_500_000

  headless:
    value: true
  
  seed:
    values: [0, 42, 81]

  task.drone_model:
    values: [Firefly, Hummingbird]

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}