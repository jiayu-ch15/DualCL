headless: true

sim: ${task.sim}
env: ${task.env}

total_frames: 250_000_000
max_iters: -1
eval_interval: -1
save_interval: -1
seed: 0

viewer:
  eye: [7.5, 7.5, 7.5]
  lookat: [0., 0., 0.]

wandb:
  group: ${oc.select:..task.name}
  run_name: ${oc.select:..task.name,test}-${oc.select:..algo.name,none}
  job_type: train
  entity: chenjy
  project: issac_drones
  mode: online # set to 'disabled' when debugging locally
  run_id: 
  monitor_gym: True
  tags: 

defaults:
  - task: Hover
  - algo: mappo
  - _self_
