name: HideAndSeek_circle_static_UED_large_cylinder_cl_v2

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_

env:
  num_envs: 2048
  max_episode_length: 800

drone_model: Crazyflie
force_sensor: false
time_encoding: true

# action_transform: multidiscrete:4
action_transform: rate

# inner cl
use_inner_cl: 0
capture_threshold: 0.98

# outer cl
use_outer_cl: 1
threshold_min: 1.0
threshold_max: 1.5
prob_random: 0.3
start_height: 0.5 # 0.1 ~ 0.5
height_step: 0.05
window_size: 20
load_task_buffer: False
task_model_dir: null

# use rejection sampling validation
use_validation: 1

# evalution scenario
evaluation_flag: null # '3_cylineder_line', '5_cylineder_line', '8_cylineder_ring', '7_cylineder_ring'

# exp
num_agents: 4
detect_range: -1.0 # -1.0 means fully-observable

arena_size: 0.9
max_height: 1.2 # 2 * arena_size
v_drone: 1.0
v_prey: 2.4

use_collision: 1
collision_coef: 5.0
use_speed_penalty: 1
use_inside_penalty: 1
use_distance_reward: 0
catch_radius: 0.22
collision_radius: 0.05
use_dynamic: False

cylinder:
  size: 0.3
  num: 5
  max_active: 3
  min_active: 0
  random_active: True # if False, only train max_active