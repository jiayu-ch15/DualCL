name: PredatorPrey_debug

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_

env:
  num_envs: 10
  max_episode_length: 800

drone_model: Crazyflie
force_sensor: false
time_encoding: true

# action_transform: multidiscrete:4
# action_transform: rate
action_transform: velocity

# use rejection sampling validation
use_validation: 1

# evalution scenario
evaluation_flag: 2_search # 'random', '3_narrow', '3_surround', '5_narrow', '5_surround', '2_search'

# exp
num_agents: 4
detect_range: -1.0 # -1.0 means fully-observable

arena_size: 0.9
max_height: 1.2 # 2 * arena_size
v_drone: 1.0
v_prey: 2.4 # 2.4

use_collision: 1
use_speed_penalty: 1
catch_radius: 0.1
collision_radius: 0.01
use_dynamic: False

cylinder:
  size: 0.3
  num: 5
  max_active: 2 # change according to scenario!!!
  min_active: 0
  random_active: False # if False, only train max_active