# exp
num_agents: 3
num_obstacles: 5
obstacle_size: 0.05
v_drone: 1.0
v_low: 1.3
v_high: 1.3
v_obstacle_min: 1.0
v_obstacle_max: 1.0
size_min: 1.0
size_max: 1.0
model_dir: /root/OmniDrones/scripts/outputs/5obstacle_size1_speed1_3_obstaclespeed0/09-15_07-10/wandb/run-20230915_071043-toc9dkyu/files
use_collision: 1
use_speed_penalty: 1
catch_radius: 0.15
collision_radius: 0.01
save_interval: 100
end_checkpoint: 100

# headless: true
headless: false

sim: ${task.sim}
env: ${task.env}

total_frames: -1
total_episodes: ${eval:2 * ${env.num_envs}}
seed: 0

viewer:
  eye: [7.5, 7.5, 7.5]
  lookat: [0., 0., 0.]

wandb:
  group: ${oc.select:..task.name}
  run_name: ${oc.select:..task.name,test}-${oc.select:..algo.name,none}
  job_type: train
  entity: marl-drones
  project: omnidrones
  mode: disabled # set to 'disabled' when debugging locally
  run_id: 
  monitor_gym: True
  tags: 

defaults:
  - task: Hover
  - algo: mappo
  - _self_
